version: '3.8'

services:
  # Base de données PostgreSQL
  postgres:
    image: postgres:15
    container_name: millesime_postgres
    environment:
      POSTGRES_DB: millesime_db
      POSTGRES_USER: millesime_user
      POSTGRES_PASSWORD: millesime_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    networks:
      - millesime_network

  # Cache Redis
  redis:
    image: redis:7-alpine
    container_name: millesime_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    networks:
      - millesime_network

  # Backend FastAPI
  backend:
    build:
      context: ./Frontières/backend
      dockerfile: Dockerfile
    container_name: millesime_backend
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://millesime_user:millesime_password@postgres:5432/millesime_db
      - REDIS_URL=redis://redis:6379
      - SECRET_KEY=${SECRET_KEY:-your-secret-key-here}
    depends_on:
      - postgres
      - redis
    volumes:
      - ./Frontières/backend:/app
    restart: unless-stopped
    networks:
      - millesime_network

  # Frontend Nuxt.js
  frontend:
    build:
      context: ./Frontières/frontend
      dockerfile: Dockerfile
    container_name: millesime_frontend
    ports:
      - "3000:3000"
    environment:
      - API_BASE_URL=http://backend:8000
    depends_on:
      - backend
    volumes:
      - ./Frontières/frontend:/app
      - /app/node_modules
    restart: unless-stopped
    networks:
      - millesime_network

  # Nginx (reverse proxy optionnel)
  nginx:
    image: nginx:alpine
    container_name: millesime_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - backend
      - frontend
    restart: unless-stopped
    networks:
      - millesime_network

volumes:
  postgres_data:
  redis_data:

networks:
  millesime_network:
    driver: bridge
